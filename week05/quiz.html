<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Quiz Form</title>
    <link rel="stylesheet" href="styles/quiz.css">    
</head> 
<body>
    <main>
        <h1>üë®‚Äçüíª Basic HTML and CSS Quiz Form</h1>
        <form action="">
            <div class="quiz-item box">
                <label for="q1">1. What does CSS stand for ? </label>
                <input type="text" id="q1" name="q1" required>
            </div>

            <div class="quiz-item box">
                <label for="q2">2. How are id and class attributed selected in CSS  ? </label>
                <textarea  name="q2" id="q2"></textarea required>    
            </div>

            <div class="quiz-item box">
                <label for="q3">3. Which id the following is a valid CSS comment ? </label>
                <select name="q3" id="q3" required>
                    <option value="" selected disabled >Choose one...</option>
                    <option value="">A.&lt--This is a comment--&gt;</option>
                    <option value="">B. /* This is a comment*/ </option>
                    <option value="">c. // This is a comment </option>
                </select>
                </div>

            <div class="quiz-item box">
                <label for="q4">4. What is the bottom margin given this declaration ? </label>
                <code class="box">Margin: 10px 5px 15px ;</code>
                <input type="tel" id="q4" name="q4" required>
            </div>

            <button type="submit"> Submit Quiz For Grading </button>

        </form>
    </main>
    
</body>
</html>
