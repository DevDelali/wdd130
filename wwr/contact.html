<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Whitewater Rafting </title>
    <meta name="description" content="Contact Information and Suggestions for White Water Rafting Website">
    <meta name="author" content="Nyakey Paul">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <div class="id">
            <img src="images/z-raftingbw.png" alt="Rafting Website Brand Logo" width="100">

            <nav>
                <ul class="navigation">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="trips.html">Trips</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>

        <h1 class="page-title">Whitewater Rafting</h1>
        <h2 class="address">Katamanso, Ghana</h2>
        <h2 class="phone">+233 55 992 9434</h2>
        <h2 class="email">delalpaul5@gmail.com</h2>

        <div class="contact-container">
            <section class="map-section">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d12000.36619767759!2d-0.09093789028817253!3d5.74957192169833!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sgh!4v1764413818920!5m2!1sen!2sgh"
                    width="300" height="450" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
            <section class="form-section">
                <form class="contact-form" action="">
                    <label for="name"> Name: </label>
                    <input type="text" id="name" name="name" placeholder="Fullname" required>

                    <label for="email-input"> Email: </label>
                    <input type="email" id="email-input" name="email" placeholder="username@gmail.com" required>

                    <p class="purpose-title">Message Purpose: </p>
                    <div class="radio-group">
                        <input type="radio" name="purpose" id="opt1">
                        <label for="opt1"> General Inquiry </label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" name="purpose" id="opt2">
                        <label for="opt2"> Reservation Questions </label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" name="purpose" id="opt3">
                        <label for="opt3"> Website suggestions </label>
                    </div>

                    <label for="message"> Message: </label>
                    <textarea id="message" name="message" placeholder="Type here" required></textarea>

                    <div class="checkbox-group">
                        <input type="checkbox" id="news" name="news">
                        <label for="news">Please subscribe me to the monthly newsletter </label>
                    </div>

                    <button class="submit-btn" type="submit">Get in Touch </button>
                </form>
            </section>
        </div>

        <section class="employee-section">
            <h2 class="employee-title">We Are Here to Serve You</h2>
            <div class="employees-container">
                <div class="employee">
                    <img src="images/raftingone.jpg" alt="Employee Profile">
                    <p>James Brown</p>
                </div>
                <div class="employee">
                    <img src="images/raftingtwo.jpg" alt="Employee Profile">
                    <p>Agnes Sunday</p>
                </div>
                <div class="employee">
                    <img src="images/raftingthree.jpg" alt="Employee Profile">
                    <p>Benedict Jones</p>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <p> © 2025 ♟ Whitewater Rafting ♟ Nyakey Paul </p>
        <nav class="socialmedia">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook_icon.png" alt="Facebook Icon or Logo" width="30">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram_icon002.webp" alt="Instagram Icon or Logo" width="30">
            </a>
            <a href="https://x.com" target="_blank">
                <img src="images/twitter_icon.png" alt="Twitter Icon or Logo" width="30">
            </a>
        </nav>

    </footer>

</body>

</html>
