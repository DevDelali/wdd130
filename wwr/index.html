<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>White Water Rafting</title>
</head>
<body>
    <header class="hero">
        <h1>Experience the Thrill of White Water Rafting!</h1>
    </header>

    <section class="newsletter-signup">
        <h2>Stay Updated!</h2>
        <form>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <button type="submit">Sign Up</button>
        </form>
    </section>

    <section class="call-to-action">
        <h2>Ready for Adventure?</h2>
        <a href="trips.html" class="cta-button">Check Our Trips!</a>
    </section>

    <section class="grid-layout">
        <div class="grid-item">
            <img src="rafting1.jpg" alt="Rafting Adventure">
            <h3>Adventure Awaits</h3>
            <p>Join us for an unforgettable experience on the rapids!</p>
        </div>
        <div class="grid-item">
            <img src="rafting2.jpg" alt="Rafting Team">
            <h3>Team Building</h3>
            <p>Perfect for groups to bond while conquering nature!</p>
        </div>
    </section>
</body>
</html>
